<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button of Chaos - Soccer Edition</title>

<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #0a1f44, #0f52ba);
        color: white;
        text-align: center;
        overflow: hidden;
    }

    /* Banner */
    .banner {
        background: linear-gradient(90deg, #0f52ba, #1e90ff);
        padding: 20px;
        font-size: 28px;
        font-weight: bold;
        text-transform: uppercase;
        box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    /* Main layout */
    .container {
        height: calc(100vh - 90px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 25px;
    }

    .message {
        font-size: 22px;
        min-height: 70px;
        padding: 10px 25px;
    }

    /* Soccer Button */
    .chaos-btn {
        padding: 22px 45px;
        font-size: 22px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        background: radial-gradient(circle, #ffffff 30%, #1e90ff 30%);
        color: #0a1f44;
        font-weight: bold;
        box-shadow: 0 6px 0 #08306b;
        transition: transform 0.1s, box-shadow 0.1s;
    }

    .chaos-btn:active {
        transform: translateY(6px);
        box-shadow: 0 0 0 #08306b;
    }

    /* Soccer confetti */
    .confetti {
        position: absolute;
        font-size: 20px;
        animation: fall 2s linear forwards;
        pointer-events: none;
    }

    @keyframes fall {
        0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
</style>
</head>

<body>

<div class="banner">‚öΩ Happy Birthday Jose ‚öΩ</div>

<div class="container">
    <div class="message" id="message">
        Press the button and kick off the chaos.
    </div>

    <button class="chaos-btn" onclick="chaos()">
        ‚öΩ BUTTON OF CHAOS ‚öΩ
    </button>
</div>

<script>
const messages = [
    "GOAL! Another year scored ü•Ö",
    "Achievement Unlocked: Birthday Striker ‚öΩ",
    "VAR Check Complete: Still Awesome",
    "Yellow card for aging too fast üü®",
    "Skill Upgraded: Ball Control +10",
    "You survived extra time ‚è±Ô∏è",
    "Jose has entered the Champions League",
    "Fitness stat increased. Cake stat doubled üéÇ",
    "Ref says play on.",
    "You pressed it. Crowd goes wild üèüÔ∏è",
    "Clean sheet this year (hopefully)",
    "Transfer value increased üìà",
    "Celebration unlocked üï∫",
    "Captain‚Äôs armband equipped",
    "Error: Too much sauce on that play",
    "Match saved successfully",
    "Peak performance detected",
    "This is your sign to eat more cake",
    "Substitution denied. You‚Äôre still playing",
    "Full time whistle blown üéâ"
];

function chaos() {
    const msg = messages[Math.floor(Math.random() * messages.length)];
    document.getElementById("message").textContent = msg;
    spawnSoccerConfetti();
}

function spawnSoccerConfetti() {
    for (let i = 0; i < 15; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.textContent = Math.random() > 0.5 ? "‚öΩ" : "üîµ";
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.animationDuration = (1 + Math.random() * 2) + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 2000);
    }
}
</script>

</body>
</html>
